<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Timed Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <!--store the highscore and timer-->
    <button id="highScoreBtn">View high scores</button>
    <div>
      <h3 id="countdown-full"></h3>
      <h3 id="countdown-individual"></h3>
  </header>

  <div>
    <div class="gameBefore">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the questions as quickly and correctly as possible to set a new high score</p>
      <button id="quizStart">Begin</button>
    </div>

    <div class="gameFinish">
      <h1>Finished</h1>
      <p id="scorePrint"></p>
      <input type="text" name="initials" id="initials" placeholder="enter your initials" />
      <button id="submission">Submit</button>
    </div>


    <div class="gameRun">
      <div>
        <h1 id="questionText"></h1>
      </div>

      <div>
        <!--appear and disappear-->
        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>
        <button id="answer4"></button>
      </div>
      <button id="quitBtn">Quit</button>
    </div>
  </div>


  <footer>
    <h4 id="questionFeedback"></h4>
  </footer>




  <script src="./assets/js/script.js"></script>
</body>

</html>
